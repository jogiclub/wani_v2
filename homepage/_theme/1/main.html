<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<title>{{homepage_name}}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
	<link href="https://wani.im/homepage/_theme/{{theme}}/assets/css/theme.css?v={{timestamp}}" rel="stylesheet">
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<div class="logo-container">
				<div id="logoArea"></div>
				<a class="navbar-brand" href="/" id="homepageName">{{homepage_name}}</a>

				<div>1111</div>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto" id="mainMenu">
					<li class="nav-item">
						<div class="spinner-border spinner-border-sm text-light" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<main>
	<div class="container">
		<div id="mainContent" class="loading">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<p class="mt-3 text-muted">페이지를 불러오는 중...</p>
		</div>
	</div>
</main>

<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h5 id="footerOrgName">{{homepage_name}}</h5>
				<p class="mb-0">조직 코드: <span id="footerOrgCode">{{org_code}}</span></p>
			</div>
			<div class="col-md-6 text-md-end">
				<p class="mb-0">&copy; <span id="currentYear"></span> <span id="footerCopyright">{{homepage_name}}</span>. All rights reserved.</p>
				<small class="text-muted">Powered by 왔니</small>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://wani.im/homepage/_js/common.js?v={{timestamp}}"></script>
<script src="https://wani.im/homepage/_theme/{{theme}}/assets/js/theme.js?v={{timestamp}}"></script>

</body>
</html>
