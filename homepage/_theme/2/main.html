<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<title>{{homepage_name}}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<link href="https://wani.im/homepage/_theme/{{theme}}/assets/css/theme.css?v={{timestamp}}" rel="stylesheet">
</head>
<body>

<!-- 로딩 스피너 -->
<div id="pageLoading" class="page-loading">
	<div class="spinner-border text-primary" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
	<p class="mt-3 text-muted">로딩중...</p>
</div>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark">

			<div class="logo-container">
				<div id="logoArea"></div>
				<a class="navbar-brand" href="/" id="homepageName">{{homepage_name}}</a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
				<ul class="navbar-nav " id="mainMenu">
					<li class="nav-item">
						<div class="spinner-border spinner-border-sm text-light" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</li>
				</ul>
			</div>
			<div class="link-list d-none d-lg-block">
				<ul>
					<li><i class="bi bi-youtube"></i></li>
					<li><i class="bi bi-instagram"></i></li>
					<li><i class="bi bi-facebook"></i></li>
				</ul>
			</div>

	</nav>
</header>

<main>
	<div id="mainContent"></div>
</main>

<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h5 id="footerOrgName">{{homepage_name}}</h5>
				<p class="mb-0">조직 코드: <span id="footerOrgCode">{{org_code}}</span></p>
			</div>
			<div class="col-md-6 text-md-end">
				<p class="mb-0">&copy; <span id="currentYear"></span> <span id="footerCopyright">{{homepage_name}}</span>. All rights reserved.</p>
				<small class="text-muted">Powered by 왓니</small>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://wani.im/homepage/_js/common.js?v={{timestamp}}"></script>
<script src="https://wani.im/homepage/_theme/{{theme}}/assets/js/theme.js?v={{timestamp}}"></script>
<script>
	$(document).ready(function () {
		// 슬라이더 초기화 함수 정의
		function initializeSlider() {
			const $slider = $(".wani-card-slider");

			if ($slider.length > 0) {
				const viewportHeight = $(window).height();

				$slider.find('.cover-slide-img').css('height', viewportHeight + 'px');
				$slider.find('.cover-text').css('height', viewportHeight + 'px');
				$slider.find('.cover-overlay').css('height', viewportHeight + 'px');

				$slider.slick({
					dots: true,
					infinite: true,
					speed: 500,
					slidesToShow: 1,
					slidesToScroll: 1,
					autoplay: true,
					fade: true,
					autoplaySpeed: 3000,
					prevArrow: '<button type="button" class="slick-prev"><i class="bi bi-chevron-left"></i></button>',
					nextArrow: '<button type="button" class="slick-next"><i class="bi bi-chevron-right"></i></button>',
					arrows: true
				});
			} else {
				setTimeout(initializeSlider, 100);
			}
		}

		initializeSlider();

		$(window).on('resize', function() {
			const $slider = $(".wani-card-slider");
			if ($slider.length > 0) {
				const viewportHeight = $(window).height();
				$slider.find('.cover-slide-img').css('height', viewportHeight + 'px');
				$slider.find('.cover-text').css('height', viewportHeight + 'px');
				$slider.find('.cover-overlay').css('height', viewportHeight + 'px');
			}
		});
	});
</script>
</body>
</html>
