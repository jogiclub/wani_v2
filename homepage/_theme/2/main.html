<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<title>{{homepage_name}}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<link href="https://wani.im/homepage/_theme/{{theme}}/assets/css/theme.css?v={{timestamp}}" rel="stylesheet">
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<div class="logo-container">
				<div id="logoArea"></div>
				<a class="navbar-brand" href="/" id="homepageName">{{homepage_name}}</a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto" id="mainMenu">
					<li class="nav-item">
						<div class="spinner-border spinner-border-sm text-light" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</li>
				</ul>
			</div>

		</div>
	</nav>
</header>


<main>
	<div id="mainContent" class="loading">
		<div class="spinner-border text-primary" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<p class="mt-3 text-muted">페이지를 불러오는 중...</p>
	</div>
</main>

<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h5 id="footerOrgName">{{homepage_name}}</h5>
				<p class="mb-0">조직 코드: <span id="footerOrgCode">{{org_code}}</span></p>
			</div>
			<div class="col-md-6 text-md-end">
				<p class="mb-0">&copy; <span id="currentYear"></span> <span id="footerCopyright">{{homepage_name}}</span>. All rights reserved.</p>
				<small class="text-muted">Powered by 왔니</small>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (Slick requires jQuery) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Slick Carousel JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://wani.im/homepage/_js/common.js?v={{timestamp}}"></script>
<script src="https://wani.im/homepage/_theme/{{theme}}/assets/js/theme.js?v={{timestamp}}"></script>
<script>
	$(document).ready(function () {
		// 슬라이더 초기화 함수 정의
		function initializeSlider() {
			const $slider = $(".wani-card-slider");

			// 1. .wani-card-slider 요소의 존재 여부 확인
			if ($slider.length > 0) {
				// 화면 높이 계산 (헤더, 푸터 등 제외)
				const viewportHeight = $(window).height();


				// 슬라이더 이미지 높이 계산


				// .slide-item img에 height 적용
				$slider.find('.cover-slide-img').css('height', viewportHeight + 'px');
				$slider.find('.cover-text').css('height', viewportHeight + 'px');
				$slider.find('.cover-overlay').css('height', viewportHeight + 'px');

				// 2. 요소가 있으면, slick 초기화 실행
				$slider.slick({
					dots: true,
					infinite: true,
					speed: 500,
					slidesToShow: 1,
					slidesToScroll: 1,
					autoplay: true,
					fade: true,
					autoplaySpeed: 3000,
					prevArrow: '<button type="button" class="slick-prev"><i class="bi bi-chevron-left"></i></button>',
					nextArrow: '<button type="button" class="slick-next"><i class="bi bi-chevron-right"></i></button>',
					arrows: true
				});
			} else {
				// 3. 요소가 없으면, 0.5초(500ms) 후 함수를 다시 호출 (재시도)
				setTimeout(initializeSlider, 500);
			}
		}

		// 문서 로드 후 슬라이더 초기화 시작
		initializeSlider();

		// 창 크기 변경 시 이미지 높이 재계산
		$(window).on('resize', function() {
			const $slider = $(".wani-card-slider");
			if ($slider.length > 0) {
				const viewportHeight = $(window).height();
				$slider.find('.cover-slide-img').css('height', viewportHeight + 'px');
				$slider.find('.cover-text').css('height', viewportHeight + 'px');
				$slider.find('.cover-overlay').css('height', viewportHeight + 'px');
			}
		});
	});
</script>
</body>
</html>
