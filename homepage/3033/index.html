<script>



	$(document).ready(function () {
		// 커버 슬라이드 초기화 함수
		function initializeCoverSlider() {
			const $slider = $(".wani-card-slider");

			if ($slider.length > 0 && !$slider.hasClass('slick-initialized')) {
				const viewportHeight = $(window).height();

				$slider.find('.cover-slide-img').css('height', viewportHeight + 'px');
				$slider.find('.cover-text').css('height', viewportHeight + 'px');
				$slider.find('.cover-overlay').css('height', viewportHeight + 'px');

				$slider.slick({
					dots: true,
					infinite: true,
					speed: 500,
					slidesToShow: 1,
					slidesToScroll: 1,
					autoplay: true,
					fade: true,
					autoplaySpeed: 3000,
					prevArrow: '<button type="button" class="slick-prev"><i class="bi bi-chevron-left"></i></button>',
					nextArrow: '<button type="button" class="slick-next"><i class="bi bi-chevron-right"></i></button>',
					arrows: true
				});
			}
		}

		// 유튜브 슬라이드 초기화 함수
		function initializeYoutubeSliders() {
			$(".youtube-slide-container").each(function() {
				const $youtubeSlider = $(this);

				// 이미 초기화되었는지 확인
				if ($youtubeSlider.length > 0 && !$youtubeSlider.hasClass('slick-initialized')) {
					// data 속성에서 설정 가져오기 (없으면 기본값 3)
					const slidesToShow = parseInt($youtubeSlider.data('slides-to-show')) || 3;

					$youtubeSlider.slick({
						dots: true,
						infinite: true,
						speed: 500,
						slidesToShow: slidesToShow,
						slidesToScroll: 1,
						autoplay: true,
						centerMode: true,
						centerPadding: '60px',
						autoplaySpeed: 3000,
						arrows: false,
						responsive: [
							{
								breakpoint: 992,
								settings: {
									slidesToShow: Math.min(2, slidesToShow)
								}
							},
							{
								breakpoint: 576,
								settings: {
									slidesToShow: 1
								}
							}
						]
					});
				}
			});
		}

		function initializeImageSliders() {
			$(".image-slide-container").each(function() {
				const $youtubeSlider = $(this);

				// 이미 초기화되었는지 확인
				if ($youtubeSlider.length > 0 && !$youtubeSlider.hasClass('slick-initialized')) {
					// data 속성에서 설정 가져오기 (없으면 기본값 3)
					const slidesToShow = parseInt($youtubeSlider.data('slides-to-show')) || 3;

					$youtubeSlider.slick({
						dots: true,
						infinite: true,
						speed: 500,
						slidesToShow: slidesToShow,
						slidesToScroll: 1,
						autoplay: true,
						centerMode: true,
						centerPadding: '60px',
						autoplaySpeed: 3000,
						arrows: false,
						responsive: [
							{
								breakpoint: 992,
								settings: {
									slidesToShow: Math.min(2, slidesToShow)
								}
							},
							{
								breakpoint: 576,
								settings: {
									slidesToShow: 1
								}
							}
						]
					});
				}
			});
		}

		// MutationObserver로 DOM 변경 감지
		const observer = new MutationObserver(function(mutations) {
			mutations.forEach(function(mutation) {
				if (mutation.addedNodes.length) {
					// 커버 슬라이드 초기화
					initializeCoverSlider();

					// 유튜브 슬라이드 초기화
					initializeYoutubeSliders();

					// 이미지 슬라이드 초기화
					initializeImageSliders();
				}
			});
		});

		// mainContent 영역 감시 시작
		const mainContent = document.getElementById('mainContent');
		if (mainContent) {
			observer.observe(mainContent, {
				childList: true,
				subtree: true
			});
		}

		// 초기 실행
		initializeCoverSlider();
		initializeYoutubeSliders();

		// 윈도우 리사이즈 시 커버 슬라이드 높이 조정
		$(window).on('resize', function() {
			const $slider = $(".wani-card-slider");
			if ($slider.length > 0) {
				const viewportHeight = $(window).height();
				$slider.find('.cover-slide-img').css('height', viewportHeight + 'px');
				$slider.find('.cover-text').css('height', viewportHeight + 'px');
				$slider.find('.cover-overlay').css('height', viewportHeight + 'px');
			}
		});
	});
</script>
